name: Deploy to Ubuntu Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Executing remote ssh commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        # timeout 설정 삭제 (기본값 사용)
        script: |
          cd /home/ubuntu/recuit_filter
          
          # 1. 최신 코드 (방금 올린 deploy.sh 포함) 가져오기
          git pull https://github.com/dlwlsgh1118-cpu/recuit_filter.git main
          
          # 2. 모듈 설치
          source venv/bin/activate
          pip install -r requirements.txt
          
          # 3. 스크립트 실행 권한 주기 (이거 중요!)
          chmod +x deploy.sh
          
          # 4. 아까 만든 스크립트 실행 (복잡한 건 얘가 알아서 함)
          bash deploy.sh